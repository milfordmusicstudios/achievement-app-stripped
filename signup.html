<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="supabase-url" content="https://dtvcjmcstedudunjvbuv.supabase.co" />
  <meta name="supabase-anon-key" content="sb_publishable_x8CRqSl5wiZhIIGy1ozb5g_8l_cVpft" />

  <meta charset="UTF-8" />
  <title>Sign Up | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.white-page { background: #fff; }
    main.app { max-width: 520px; margin: 0 auto; padding: 24px; }
    .logo { display:block; margin: 0 auto 8px; max-width: 200px; height:auto; }
    .form-card {
      background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.1);
      padding: 18px;
    }
    .form-row { margin-bottom: 12px; }
    .form-row input, .form-row select, .form-row textarea {
      width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box;
    }
    .button-row { display:flex; gap:10px; margin-top: 10px; }
    .blue-button { flex: 1; }
    #teacherIds { min-height: 120px; }
    .helper { font-size: .9rem; color: #00477d; }
    .req { color:#c00; margin-left:4px; }
    .student-block { margin-top: 16px; }
    .student-block h3 { margin: 10px 0; }
    .remove-student-btn { width: 100%; margin-top: 10px; }
  </style>
</head>
<body class="white-page">
  <div id="envBadge" class="env-badge" style="display:none;"></div>

  <main class="app">
    <img src="images/logos/amplified.png" alt="App Logo" class="logo" />
    <h2 style="text-align:center; color:#3399e8; margin: 8px 0 16px;">Create Your Account</h2>

    <div class="form-card">
      <form id="signupForm" novalidate>
        <!-- Avatar -->
        <div class="form-row">
          <label for="avatarInput" class="helper">Optional: Upload an avatar</label>
          <input type="file" id="avatarInput" accept="image/*" />
        </div>

        <!-- Parent Email/Password -->
        <div class="form-row">
          <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required />
        </div>
        <div class="form-row">
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required />
        </div>

        <!-- Students Container -->
        <div id="studentsContainer">

          <!-- Student #1 (IDs stay exactly the same) -->
          <div class="student-block" data-student-index="1">
            <h3>Student #1</h3>

            <!-- Name -->
            <div class="form-row">
              <input type="text" id="firstName" placeholder="First Name" required />
            </div>
            <div class="form-row">
              <input type="text" id="lastName" placeholder="Last Name" required />
            </div>

            <!-- Instrument(s) -->
            <div class="form-row">
              <label for="instrument" class="helper">
                Instrument(s)<span class="req">*</span> — comma separated for multiple (e.g., Piano, Voice)
              </label>
              <input id="instrument" placeholder="Instrument(s)" required />
            </div>

            <!-- Teacher(s) multi-select -->
            <div class="form-row">
              <label for="teacherIds" class="helper">
                Select your teacher(s)<span class="req">*</span>
              </label>
              <select id="teacherIds" multiple></select>
              <small class="helper">Tip: Hold Ctrl/Cmd to select multiple teachers.</small>
            </div>
          </div>
        </div>

        <!-- Add Another Student -->
        <button type="button" id="addStudentBtn" class="blue-button" style="margin-top:12px;">
          Add another student
        </button>

        <!-- Buttons -->
        <div class="button-row">
          <button type="submit" class="blue-button" id="submitBtn">Sign Up</button>
          <button type="button" id="cancelBtn" class="blue-button">Cancel</button>
        </div>

        <p id="signupError" style="color: red; display: none; margin-top:10px;"></p>
        <p class="helper" style="text-align:center; margin-top:8px;">
          Already have an account? <a href="login.html" style="color:#3399e8;">Log in</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Template for additional students -->
  <template id="studentBlockTemplate">
    <div class="student-block" data-student-index="__N__">
      <h3>Student #__N__ (optional)</h3>

      <div class="form-row">
        <label for="firstName__N__" class="helper">First Name</label>
        <input id="firstName__N__" type="text" placeholder="First name">
      </div>

      <div class="form-row">
        <label for="lastName__N__" class="helper">Last Name</label>
        <input id="lastName__N__" type="text" placeholder="Last name">
      </div>

      <div class="form-row">
        <label for="instrument__N__" class="helper">
          Instrument(s)<span class="req">*</span> — comma separated for multiple
        </label>
        <input id="instrument__N__" type="text" placeholder="Piano, Voice">
      </div>

      <div class="form-row">
        <label for="teacherIds__N__" class="helper">
          Select teacher(s)<span class="req">*</span>
        </label>
        <select id="teacherIds__N__" multiple></select>
        <small class="helper">Tip: Hold Ctrl/Cmd to select multiple teachers.</small>
      </div>

      <button type="button" class="blue-button remove-student-btn">
        Remove this student
      </button>
    </div>
  </template>

  <!-- Scripts -->

  <!-- Minimal UI behavior for adding/removing student blocks -->
  <script src="config.js"></script>
  <script src="supabase-config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="studio-routing.js"></script>
  <script type="module" src="nav.js"></script>

  <script type="module" src="signup.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const addBtn = document.getElementById("addStudentBtn");
      const container = document.getElementById("studentsContainer");
      const tpl = document.getElementById("studentBlockTemplate");

      if (!addBtn || !container || !tpl) return;

      addBtn.addEventListener("click", () => {
        const nextN = container.querySelectorAll(".student-block").length + 1;

        const html = tpl.innerHTML.replaceAll("__N__", String(nextN));
        const wrapper = document.createElement("div");
        wrapper.innerHTML = html.trim();

        const block = wrapper.firstElementChild;
        container.appendChild(block);

        // Remove handler
        const removeBtn = block.querySelector(".remove-student-btn");
        if (removeBtn) {
          removeBtn.addEventListener("click", () => {
            block.remove();
            // Re-label headers in order (nice-to-have)
            const blocks = container.querySelectorAll(".student-block");
            blocks.forEach((b, i) => {
              const n = i + 1;
              const h = b.querySelector("h3");
              if (h) h.textContent = (n === 1) ? "Student #1" : `Student #${n} (optional)`;
            });
          });
        }
      });
    });
  </script>

</body>
</html>
