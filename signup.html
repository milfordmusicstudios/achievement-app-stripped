<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<body class="white-page">
  <main class="app">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit" class="blue-button">Sign Up</button>
      <button type="button" id="cancelBtn" class="blue-button" style="background:#aaa; margin-top:5px;">Cancel</button>
    </form>
    <p id="signupError" style="color: red; display: none;"></p>
  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>

  <script type="module" src="signup.js"></script>
</body>
</html>
