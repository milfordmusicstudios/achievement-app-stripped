<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Studio | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-page">
  <div id="envBadge" class="env-badge" style="display:none;"></div>

  <main class="app">
    <h2>Join a Studio</h2>

    <section class="settings-form" style="max-width:520px; margin: 0 auto 20px;">
      <h3>Join with Invite</h3>
      <label for="inviteToken">Invite Token</label>
      <input id="inviteToken" type="text" placeholder="Paste your invite token" />
      <p id="inviteError" style="color:#c62828; display:none; margin-top:10px;"></p>
      <p id="inviteSuccess" style="color:#0b7a3a; display:none; margin-top:10px;"></p>
      <div class="button-row" style="margin-top:14px;">
        <button id="joinBtn" type="button" class="blue-button">Join Studio</button>
      </div>
    </section>

    <section class="settings-form" style="max-width:520px; margin: 0 auto;">
      <h3>Request Access</h3>
      <p>If you did not receive an invite, request access from your studio.</p>

      <label for="studioSelect">Studio</label>
      <select id="studioSelect"></select>

      <label for="requestNote">Note (optional)</label>
      <input id="requestNote" type="text" placeholder="Your note to the studio admin" />

      <p id="requestError" style="color:#c62828; display:none; margin-top:10px;"></p>
      <p id="requestSuccess" style="color:#0b7a3a; display:none; margin-top:10px;"></p>

      <div class="button-row" style="margin-top:14px;">
        <button id="requestBtn" type="button" class="blue-button">Request Access</button>
      </div>
    </section>

    <div class="button-row" style="margin-top:18px;">
      <button id="backBtn" type="button" class="blue-button">Back</button>
    </div>
  </main>

  <script type="module" src="join.js"></script>
</body>
</html>
