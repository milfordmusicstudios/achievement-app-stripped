<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login &amp; Security | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="settings-tabs.css" />
</head>
<body class="app-shell app-bg bg-teal settings-page settings-security-page">
  <div class="app-main">
<div id="envBadge" class="env-badge" style="display:none;"></div>

<main class="app">
  <div id="settings-tabs"></div>
  <h2 class="settings-title">Login &amp; Security</h2>

  <section class="settings-card" id="accountCard">
    <div class="settings-card-header">
      <h3>Account Holder</h3>
      <button id="accountEditBtn" type="button" class="blue-button btn-rect">Edit</button>
    </div>
    <div class="settings-card-body">
      <label class="settings-label" for="accountFirstName">First Name</label>
      <input id="accountFirstName" type="text" class="settings-input" placeholder="First Name" disabled />

      <label class="settings-label" for="accountLastName">Last Name</label>
      <input id="accountLastName" type="text" class="settings-input" placeholder="Last Name" disabled />

      <label class="settings-label" for="accountEmail">Email</label>
      <input id="accountEmail" type="email" class="settings-input" placeholder="Email" disabled />

      <div id="accountTeacherWrap" class="teacher-select-wrap" style="display:none;">
        <label for="accountTeacherIds" class="teacher-label">Teacher(s)</label>
        <select id="accountTeacherIds" class="teacher-select" multiple disabled></select>
        <div id="accountTeacherError" class="teacher-error" style="display:none;"></div>
      </div>

      <div class="settings-actions" id="accountActions" style="display:none;">
        <button id="accountSaveBtn" type="button" class="blue-button">Save</button>
        <button id="accountCancelBtn" type="button" class="blue-button btn-ghost">Cancel</button>
      </div>
    </div>
  </section>

  <section class="settings-card" id="passwordCard">
    <div class="settings-card-body">
      <button id="passwordToggleBtn" type="button" class="blue-button btn-rect full-width-btn">Change Password</button>
      <div id="passwordBody" class="password-body" style="display:none; margin-top:12px;">
        <label class="settings-label" for="currentPassword">Current Password</label>
        <div class="pw-field">
          <input id="currentPassword" type="password" class="settings-input" placeholder="Current Password" />
          <button type="button" class="pw-toggle" data-target="currentPassword">Show</button>
        </div>

        <label class="settings-label" for="newPassword">New Password</label>
        <div class="pw-field">
          <input id="newPassword" type="password" class="settings-input" placeholder="New Password" />
          <button type="button" class="pw-toggle" data-target="newPassword">Show</button>
        </div>

        <label class="settings-label" for="confirmNewPassword">Confirm New Password</label>
        <div class="pw-field">
          <input id="confirmNewPassword" type="password" class="settings-input" placeholder="Confirm New Password" />
          <button type="button" class="pw-toggle" data-target="confirmNewPassword">Show</button>
        </div>

        <div class="settings-hint">Minimum 8 characters. Use a mix of letters and numbers.</div>
        <div id="passwordError" class="settings-error" style="display:none;"></div>

        <div class="settings-actions">
          <button id="passwordSaveBtn" type="button" class="blue-button">Save</button>
          <button id="passwordCancelBtn" type="button" class="blue-button btn-ghost">Cancel</button>
        </div>
      </div>
    </div>
  </section>

  <section class="settings-card" id="roleCard">
    <div class="settings-card-body">
      <button id="switchRoleBtn" type="button" class="blue-button btn-rect full-width-btn">Switch Role</button>
    </div>
  </section>

  <section class="settings-card" id="logoutCard">
    <div class="settings-card-body">
      <button id="logoutBtn" type="button" class="blue-button btn-ghost logout-btn full-width-btn">Logout</button>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<div id="roleSwitchModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Select Role</h3>
    <ul id="roleSwitchList" style="list-style: none; padding: 0;"></ul>
    <button id="cancelRoleSwitchBtn" class="blue-button" style="margin-top: 10px; width: 100%;">Cancel</button>
  </div>
</div>

  </div>

  <div id="app-bottom-nav"></div>

  <script src="config.js"></script>
  <script type="module" src="nav.js"></script>
  <script type="module" src="settings-tabs.js"></script>
  <script type="module" src="settings-security.js"></script>
</body>
</html>
