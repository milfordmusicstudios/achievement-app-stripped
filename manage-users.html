<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Achievement App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <style>
    [data-embed-root].is-embedded {
      padding: 0;
      margin: 0;
    }

    [data-embed-root].is-embedded .standalone-only {
      display: none;
    }
  </style>
</head>
<body class="app-shell manage-users">
  <header class="standalone-only">
    <div id="envBadge" class="env-badge" style="display:none;"></div>
    <h2 style="color:#00477d; margin:0; text-align:center; padding:10px 20px;">Manage Users</h2>
  </header>

  <main class="app-main standalone-only">
    <h1>Manage Users</h1>
  </main>

  <div data-embed-root class="settings-embed">
      <div class="embed-panel-body embed-account-card">
        <div id="actionBar" class="manage-users-action">
          <input type="text" id="manageUsersSearch" placeholder="Search users by name or email" />
        </div>
        <div id="manageUsersStatus" class="manage-users-status">Loading usersâ€¦</div>
        <!-- Single Scrollable Table -->
        <div id="usersScrollWrapper" class="manage-users-table-wrap">
          <table id="userHeaderTable" class="manage-users-table">
            <thead>
              <tr>
                <th data-sort="firstName">First Name</th>
                <th data-sort="lastName">Last Name</th>
                <th data-sort="email">Email</th>
                <th>Avatar</th>
                <th data-sort="roles">Roles</th>
                <th data-sort="teacherIds">Teachers</th>
                <th data-sort="instrument">Instrument</th>
                <th data-sort="points">Points</th>
                <th data-sort="level">Level</th>
                <th class="actions-col" aria-label="Actions"></th>
              </tr>
            </thead>
            <tbody id="userTableBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>

      <!-- Pagination -->
      <div id="paginationControls"></div>
    </div>
  </div>

  <div id="app-bottom-nav" class="standalone-only"></div>
  <script type="module" src="nav.js"></script>
  <script type="module" src="manage-users.js"></script>
  <script>
    function syncUserTableWidths() {
      const headerCells = document.querySelectorAll("#userHeaderTable th");
      const rowCells = document.querySelectorAll("#userHeaderTable tr:first-child td");
      if (!rowCells.length) return;
      headerCells.forEach((th, i) => {
        if (rowCells[i]) th.style.width = rowCells[i].offsetWidth + "px";
      });
    }
    window.addEventListener("load", syncUserTableWidths);
    window.addEventListener("resize", syncUserTableWidths);
  </script>
</body>
</html>
