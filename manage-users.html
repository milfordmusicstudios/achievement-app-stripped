<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-page manage-users">

  <!-- ðŸ”¹ Header -->
  <header style="display:flex; align-items:center; padding:10px 20px;">
    <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
    <h2 style="flex:1; text-align:center; color:#00477d; margin:0;">Manage Users</h2>
    <button id="addUserBtn" class="blue-button">
      <img src="images/icons/plus.png" alt="Add" class="plus-icon"> Add User
    </button>
  </header>

  <!-- ðŸ”¹ Search Bar -->
  <div id="userSearchContainer" style="width:95%; margin:10px auto; display:flex; justify-content:flex-end;">
    <input type="text" id="userSearch" placeholder="Search users..." style="width:200px; padding:5px; border:1px solid #ccc; border-radius:4px;">
  </div>

  <!-- ðŸ”¹ Table Header -->
<div id="usersScrollWrapper">
  <table id="userHeaderTable">
    <thead>
      <tr>
        <th data-sort="firstName">First</th>
        <th data-sort="lastName">Last</th>
        <th data-sort="email">Email</th>
        <th>Avatar</th>
        <th>Roles</th>
        <th>Teacher(s)</th>
        <th>Instrument</th>
        <th>Points</th>    <!-- âœ… NEW COLUMN -->
        <th>Level</th>     <!-- âœ… NEW COLUMN -->
        <th></th>
      </tr>
    </thead>
  </table>

  <!-- ðŸ”¹ Scrollable Table -->
    <table id="userTable">
      <tbody id="userTableBody"></tbody>
    </table>
</div>
  <!-- ðŸ”¹ Pagination -->
  <div id="paginationControls" style="text-align:center; margin:10px 0;"></div>

  <script type="module" src="manage-users.js"></script>
</body>
</html>
