<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
    }
    main.app {
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    .settings-form {
      max-width: 500px;
      margin: auto;
    }
    .settings-form img.avatar {
      display: block;
      width: 120px;
      border-radius: 20px;
      margin: 0 auto;
      cursor: pointer;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .blue-button { flex: 1; }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body class="white-page">
<main class="app">
  <h2 style="text-align: center; color: #3399e8;">Account Settings</h2>

  <form class="settings-form">
    <div class="avatar-wrapper">
      <img id="avatarImage" class="avatar" src="" alt="Your avatar" />
      <div class="avatar-overlay">Click to change avatar</div>
    </div>
    <input type="file" id="avatarInput" accept="image/*" style="display:none;" />

    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="email" id="newEmail" placeholder="New Email" />
    <input type="password" id="newPassword" placeholder="New Password" />

    <div class="button-row">
      <button id="saveBtn" type="submit" class="blue-button">Save</button>
      <button id="cancelBtn" type="button" class="blue-button">Cancel</button>
    </div>

    <div class="button-row">
      <button id="switchRoleBtn" type="button" class="blue-button">Switch Role</button>
      <button id="switchUserBtn" type="button" class="blue-button">Switch User</button>
    </div>

    <div class="button-row">
      <button id="logoutBtn" type="button" class="blue-button">Logout</button>
    </div>

    <div class="button-row">
      <button id="addChildBtn" type="button" class="blue-button">Add Child</button>
    </div>
  </form>
</main>

<!-- ✅ Add Child Modal -->
<div id="addChildModal" class="modal-overlay">
  <div class="modal-box">
    <h3>Add Child Account</h3>
    <input type="text" id="childFirstName" placeholder="First Name">
    <input type="text" id="childLastName" placeholder="Last Name">
    
    <!-- ✅ Teacher Selection -->
<label>Assigned Teacher(s)</label>
<div id="childTeacherTags" class="tag-container" data-type="teacherIds"></div>
    
    <input type="text" id="childInstrument" placeholder="Instrument">
    <div class="button-row">
      <button id="createChildBtn" class="blue-button">Create</button>
      <button id="cancelChildBtn" class="blue-button">Cancel</button>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script type="module" src="supabase.js"></script>
<script type="module" src="settings.js"></script>
</body>
</html>
