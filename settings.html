<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
</head>
<body class="settings-page settings-hub-page settings-plain">
<div id="envBadge" class="env-badge" style="display:none;"></div>

<main class="app">
  <h2 class="settings-title">Settings</h2>

  <section class="settings-card">
    <div class="settings-card-header">
      <h3>Account</h3>
    </div>
    <div class="settings-card-body">
      <a class="nav-btn settings-link" href="settings-security.html">Login &amp; Security</a>
      <a class="nav-btn settings-link" href="settings-family.html">Family</a>
      <button id="switchRoleBtn" type="button" class="blue-button btn-rect full-width-btn" style="display:none;">Switch Role</button>
    </div>
  </section>

  <section id="studioSection" class="settings-card" style="display:none;">
    <div class="settings-card-header">
      <h3>Studio</h3>
    </div>
    <div class="settings-card-body">
      <a class="nav-btn settings-link" href="studio-settings.html">Studio Settings</a>
      <a class="nav-btn settings-link" href="manage-users.html">Manage Users</a>
      <a class="nav-btn settings-link" href="invite-staff.html">Invite Staff</a>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<div id="roleSwitchModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Select Role</h3>
    <ul id="roleSwitchList" style="list-style: none; padding: 0;"></ul>
    <button id="cancelRoleSwitchBtn" class="blue-button" style="margin-top: 10px; width: 100%;">Cancel</button>
  </div>
</div>

<div id="app-bottom-nav"></div>

<script src="config.js"></script>
<script type="module" src="nav.js"></script>
<script type="module" src="settings.js"></script>
</body>
</html>
