<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Points | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="log-points.js" defer></script>
</head>
<body class="tall-background">
  <main class="app">
    <header id="pageHeader">
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <h2>Log Points</h2>
    </header>

    <form id="logForm">
      <table>

        <!-- Teacher/Admin Only -->
        <tr id="studentRow">
          <td><label for="studentSelect">Student:</label></td>
          <td>
            <select id="studentSelect">
              <option value="">Select a Student</option>
            </select>
          </td>
        </tr>

        <!-- Category -->
        <tr>
          <td><label for="categorySelect">Category:</label></td>
          <td>
            <select id="categorySelect" required>
              <option value="">Select a Category</option>
              <option value="practice">Practice</option>
              <option value="participation">Participation</option>
              <option value="performance">Performance</option>
              <option value="personal">Personal Growth</option>
              <option value="proficiency">Proficiency</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <small id="categoryDescription" style="color:#555; font-size:0.9em;"></small>
          </td>
        </tr>

        <!-- Points -->
        <tr>
          <td><label for="pointsInput">Points:</label></td>
          <td><input id="pointsInput" type="number" required /></td>
        </tr>

        <!-- Note -->
        <tr>
          <td><label for="noteInput">Note:</label></td>
          <td><input id="noteInput" type="text" /></td>
        </tr>

        <!-- Submit -->
        <tr>
          <td colspan="2">
            <button type="submit" class="blue-button">Submit</button>
          </td>
        </tr>
      </table>
    </form>

    <div id="popupContainer"></div>
  </main>
</body>
</html>
