<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Points | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-page">

  <main class="app">
<h2 class="page-title">Log Points</h2>

<form id="logForm">
<tr id="studentRow" style="display:none;">
  <td><label for="studentSelector">Student:</label></td>
  <td><select id="studentSelector"></select></td>
</tr>

  <!-- ðŸ”¹ Row 1: Student Selector -->
<div class="form-row" id="studentSelectGroup" style="display: none;">
  <div class="form-group">
    <label for="logStudent">Student</label>
    <select id="logStudent">
      <option value="">Select a student...</option>
    </select>
  </div>
</div>

  <!-- ðŸ”¹ Row 2: Category + Notes -->
  <div class="form-row">
    <div class="form-group half">
      <label for="logCategory">Category</label>
      <select id="logCategory">
        <option value="">Choose a category...</option>
      </select>
    </div>
    <div class="form-group half">
      <label for="logNotes">Notes</label>
      <textarea id="logNotes" placeholder="add a note"></textarea>
    </div>
  </div>

<!-- ðŸ”¹ Row 3: Icon + Date + Points -->
<div class="form-row">
  <div class="form-group image-group">
    <img id="categoryPreview" src="images/categories/allCategories.png" alt="Category Preview" />
  </div>
  <div class="form-group half">
    <label for="logDate">
    <input type="date" id="logDate" placeholder="mm/dd/yyyy" />
  </div>
  <div class="form-group half">
    <label for="logPoints">Points</label>
    <input type="text" id="logPoints" placeholder="Enter number of points" pattern="\d*" inputmode="numeric" />
  </div>
</div>

  <!-- ðŸ”¹ Row 5: Buttons -->
  <div class="log-points-buttons">
    <button type="submit" class="blue-button">Submit</button>
    <button type="button" class="blue-button" onclick="window.location.href='index.html'">Cancel</button>
  </div>

</form>
  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>

  <!-- âœ… Scripts -->
<script src="config.js"></script>
  <script src="data/categories.js"></script>
  <script src="data/levels.js"></script>
<script type="module" src="log-points.js"></script>
</body>
</html>
