<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="settings-tabs.css" />
</head>
<body class="app-shell app-bg bg-teal settings-page settings-family-page">
  <div class="app-main">
<div id="envBadge" class="env-badge" style="display:none;"></div>

<main class="app">
  <div class="settings-wrap">
    <div id="settings-tabs"></div>
    <h2 class="settings-title">Family</h2>

    <section id="linkedStudentsSection" class="settings-section">
      <div class="section-head">
        <div class="section-title">Students on this account</div>
      </div>
      <div class="settings-rows">
        <div id="linkedStudentsList" class="family-students-list"></div>
        <div class="settings-row link-row family-add-row">
          <div class="row-label"></div>
          <div class="row-value" id="familyAddMessage"></div>
          <button id="addStudentBtn" type="button" class="link-action">+ Add student</button>
        </div>
      </div>
    </section>
  </div>
</main>

<div id="toast" class="toast"></div>

<div id="avatarHelpModal" class="modal-overlay">
  <div class="modal-box">
    <h3>How to Create an Avatar</h3>
    <p>
      Please go to
      <a href="https://www.bitmoji.com" target="_blank" style="color:#00477d; font-weight:bold;">bitmoji.com</a>
      to create your avatar. After creating it, download a Bitmoji sticker and upload it here on this settings page.
    </p>
    <button id="closeAvatarHelp" class="blue-button" style="margin-top:10px; width:100%;">Close</button>
  </div>
</div>

<div id="addStudentModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Add Student</h3>
    <p class="modal-helper">Enter the student details to add them to this account.</p>
    <div class="modal-field">
      <label for="addStudentFirstName">First Name</label>
      <input id="addStudentFirstName" type="text" placeholder="First name" />
    </div>
    <div class="modal-field">
      <label for="addStudentLastName">Last Name</label>
      <input id="addStudentLastName" type="text" placeholder="Last name" />
    </div>
    <div class="modal-field">
      <label for="addStudentInstrument">Instrument</label>
      <input id="addStudentInstrument" type="text" placeholder="Piano, Voice, etc." />
    </div>
    <div class="modal-field">
      <label for="addStudentTeachers">Teacher(s)</label>
      <select id="addStudentTeachers" class="teacher-select" multiple></select>
      <div id="addStudentTeacherError" class="teacher-error" style="display:none;"></div>
    </div>
    <div id="addStudentError" class="modal-error" style="display:none;"></div>
    <div class="modal-actions">
      <button id="addStudentCancel" type="button" class="blue-button">Cancel</button>
      <button id="addStudentSubmit" type="button" class="blue-button">Add Student</button>
    </div>
  </div>
</div>

  </div>

  <div id="app-bottom-nav"></div>

  <script src="config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="studio-routing.js"></script>
  <script type="module" src="nav.js"></script>

  <script type="module" src="settings-tabs.js"></script>
  <script type="module" src="settings-family.js"></script>
</body>
</html>
