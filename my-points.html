<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Points | Achievement App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="my-points.js" defer></script>
</head>
<body class="tall-background">
  <main class="app">
<!-- âœ… Top Bar with Home Button & Level Badge -->
<section class="points-top">
  <div class="points-header">
    <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
    <img id="levelBadge" src="images/levelBadges/level1.png" alt="Level Badge">
  </div>

  <h2 class="points-title">My Points</h2>
</section>

<!-- ðŸŒŸ Highlights: Badges + Challenges -->
<section class="points-highlight">

  <!-- ðŸ… Badges Earned -->
  <section class="badges-section">
    <h3>Badges Earned</h3>
    <div class="badges-row" id="earnedBadges">
      <p class="empty-state">Badges you earn will appear here.</p>
    </div>
  </section>

  <!-- ðŸŽ¯ Teacher Challenges -->
  <section class="challenges-section">
    <h3>Teacher Challenges</h3>
    <div class="challenge-list" id="teacherChallenges">
      <div class="challenge-card placeholder">
        <p>No active challenges right now.</p>
      </div>
    </div>
  </section>

</section>

<!-- ðŸ“Š Category Summary -->
<section id="categorySummary" class="category-summary"></section>


<!-- âœ… Logs Table (Wrapped for Mobile Scroll) -->
<section id="logsSection">
  <p id="logsNotice" style="text-align:center; font-size:0.9rem; color:#555; margin:10px 0;">
    Please note: Newly submitted logs may take a few minutes to appear in your log history
  </p>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Date</th>
        <th>Points</th>
        <th>Notes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logsTableBody"></tbody>
  </table>
</section>

  </main>
</body>
</html>
