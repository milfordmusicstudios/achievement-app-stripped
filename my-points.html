<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Points | Achievement App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="my-points.js" defer></script>
</head>
<body>
  <main class="app">

    <!-- ✅ Top Bar with Home Button & Level Badge -->
    <header style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px;">
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <img id="levelBadge" src="images/levelBadges/level1.png" alt="Level Badge">
    </header>

    <!-- ✅ Page Title -->
    <h2 style="text-align:center; color:#00477d; margin:10px 0;">My Points</h2>

    <!-- ✅ Category Summary Cards -->
    <section id="categorySummary" class="category-summary"></section>

    <!-- ✅ Logs Table (Wrapped for Mobile Scroll) -->
<!-- ✅ Fixed Table Header -->
<table id="pointsHeaderTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Date</th>
      <th>Points</th>
      <th>Note</th>
      <th>Status</th> <!-- ✅ New column -->
    </tr>
  </thead>
</table>

<!-- ✅ Scrollable Table Body -->
<section id="logsSection">
  <table id="logsTable">
    <tbody id="logsTableBody"></tbody>
  </table>
</section>

  </main>
</body>
</html>
