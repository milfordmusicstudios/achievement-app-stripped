<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Points | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="my-points.js" defer></script>
</head>
<body>
  <main class="app">
    <!-- Top Bar -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin:10px 20px;">
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <img id="levelBadge" src="images/levelBadges/default.png" alt="Level Badge" style="width:90px;height:90px;">
    </div>

    <!-- Page Title -->
    <h2 style="text-align:center;color:#00477d;margin-top:10px;">My Points</h2>

    <!-- Category Summary Cards -->
    <div id="categorySummary" class="category-summary"></div>

    <!-- Logs Table Section -->
    <div id="logsSection" class="logs-container">
      <table id="logsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Points</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
