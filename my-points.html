<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Points | Achievement App</title>
  <link rel="stylesheet" href="style.css?v=20260121-1">
  <link rel="stylesheet" href="nav.css">
  <script type="module" src="nav.js" defer></script>
  <script type="module" src="my-points.js" defer></script>
</head>
<body class="tall-background my-points-page">
<div id="envBadge" class="env-badge" style="display:none;"></div>

  <main class="app">
    <header class="points-header">
      <div class="points-header-spacer"></div>
      <h1 id="pointsTitle" class="points-title">My Points</h1>
      <img id="levelBadge" src="images/levelBadges/level1.png" alt="Level Badge">
    </header>

    <section id="categorySummary" class="summary-strip"></section>

    <div class="points-toolbar">
      <input id="searchInput" class="white-input" type="search" placeholder="Search logs">
      <select id="statusFilter" class="white-input">
        <option value="all">All statuses</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <div class="logs-table-wrap">
      <table id="logsTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Date</th>
            <th>Points</th>
            <th>Notes</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
      </table>
    </div>
  </main>
  <div id="toast" class="toast"></div>
  <div id="app-bottom-nav"></div>
</body>
</html>
