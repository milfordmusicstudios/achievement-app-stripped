<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <main class="app">
    <header>
      <h2 id="welcomeTitle"></h2>
    </header>

    <section class="profile-section">
      <img id="homeBitmoji" class="bitmoji" src="images/logos/default.png" alt="User Avatar" />
      <img id="homeBadge" class="badge" src="images/levelBadges/default.png" alt="Level Badge" />
    </section>

    <section class="progress-section">
      <h3>Level Progress</h3>
      <div class="progress-container">
        <div id="homeProgressBar" class="progress-bar"></div>
      </div>
      <span id="homeProgressText">0% to next level</span>
    </section>

    <section class="navigation">
      <button class="blue-button" onclick="window.location.href='my-points.html'">My Points</button>
      <button class="blue-button" onclick="window.location.href='log-points.html'">Log Points</button>
      <button class="blue-button" onclick="window.location.href='settings.html'">Settings</button>
    </section>
  </main>
</body>
</html>
