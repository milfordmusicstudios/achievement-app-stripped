<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <main class="app">

    <!-- ✅ Welcome Title -->
    <h1 id="welcomeTitle" class="welcome-title"></h1>

    <!-- ✅ Avatar & Badge -->
    <div class="user-info">
      <img id="homeAvatar" src="images/logos/default.png" alt="User Avatar">
      <img id="homeBadge" src="images/levelBadges/level1.png" alt="User Badge">
    </div>

    <!-- ✅ Level Progress Card -->
    <div id="progressCard" class="progress-card">
      <h3>Level Progress</h3>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <span id="progressPercent">0%</span>
    </div>

    <!-- ✅ Button Row -->
    <div id="topButtonRow" class="flex-center">
      <div id="middleButtonCol" class="button-col">
        <button id="myPointsBtn" class="blue-button invisible">My Points</button>
        <button id="reviewLogsBtn" class="blue-button invisible">Review Logs</button>
        <button id="manageUsersBtn" class="blue-button">Manage Users</button>
      </div>
    </div>

    <!-- ✅ Student Level Section -->
    <section id="levelSection"></section>

  </main>
</body>
</html>
