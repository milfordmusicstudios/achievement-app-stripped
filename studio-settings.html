<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Settings | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="settings-tabs.css" />
</head>
<body class="app-shell app-bg bg-teal settings-page studio-settings-page">
  <div class="app-main">
    <div id="envBadge" class="env-badge" style="display:none;"></div>

    <main class="app">
      <div id="settings-tabs"></div>
      <h2 class="settings-title">Studio Settings</h2>
      <div class="studio-meta">
        <div><strong>Studio:</strong> <span id="studioName">—</span></div>
        <div><strong>Slug:</strong> <span id="studioSlug">—</span></div>
      </div>

      <div id="studioAccessNotice" class="settings-card studio-access-card" style="display:none;">
        <div class="settings-card-body">
          <p>Studio settings are available to admins only.</p>
        </div>
      </div>

      <div id="studioSections" class="studio-iframe-accordion" style="display:none;">
        <details class="accordion-card" open>
          <summary>Manage Users</summary>
          <div class="accordion-inner">
            <iframe
              class="studio-iframe"
              src="manage-users.html"
              title="Manage Users"
              loading="lazy"
              referrerpolicy="no-referrer"
            ></iframe>
          </div>
        </details>

        <details class="accordion-card" open>
          <summary>Invite Student</summary>
          <div class="accordion-inner">
            <iframe
              class="studio-iframe"
              src="invite-student.html"
              title="Invite Student"
              loading="lazy"
              referrerpolicy="no-referrer"
            ></iframe>
          </div>
        </details>

        <details class="accordion-card" open>
          <summary>Invite Staff</summary>
          <div class="accordion-inner">
            <iframe
              class="studio-iframe"
              src="invite-staff.html"
              title="Invite Staff"
              loading="lazy"
              referrerpolicy="no-referrer"
            ></iframe>
          </div>
        </details>
      </div>
    </main>
  </div>

  <div id="app-bottom-nav"></div>
  <script src="config.js"></script>
  <script type="module" src="nav.js"></script>
  <script type="module" src="settings-tabs.js"></script>
  <script type="module" src="studio-settings.js"></script>
</body>
</html>
