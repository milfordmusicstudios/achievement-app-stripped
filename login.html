<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="white-page">
<div id="envBadge" class="env-badge" style="display:none;"></div>

  <main class="app">
    <div class="auth-container">

      <img src="images/logos/logo.png" alt="App Logo" class="logo" />

      <h2>Achievement Awards</h2>

      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />

        <div class="auth-actions">
          <button type="submit" class="blue-button">Login</button>
          <button
            type="button"
            class="blue-button"
            onclick="window.location.href='signup.html'">
            Sign Up
          </button>
        </div>
        <button id="forgotPasswordBtn" type="button" style="margin-top:10px; background:none; border:none; color:#0b4f8a; text-decoration:underline; cursor:pointer;">Forgot password?</button>
      </form>

      <p id="loginError" class="auth-error" style="display:none;"></p>

      <div id="resetPanel" style="display:none; margin-top:16px; padding:12px; border:1px solid rgba(11,79,138,0.18); border-radius:12px;">
        <div style="font-weight:600; margin-bottom:8px;">Reset Password</div>
        <input id="resetEmail" type="email" placeholder="Email" />
        <div class="auth-actions">
          <button id="sendResetBtn" type="button" class="blue-button">Send reset email</button>
          <button id="cancelResetBtn" type="button" class="blue-button">Cancel</button>
        </div>
        <div id="resetStatus" class="auth-error" style="display:none;"></div>
      </div>

    </div>
  </main>

  <footer class="auth-footer">
    &copy; 2025 Milford Music Studios Achievement App
  </footer>

  <!-- Student Selection Modal (unchanged) -->
  <div id="studentSelectOverlay" class="modal-overlay">
    <div class="modal-box">
      <h3>Select Student</h3>
      <div id="studentButtons"></div>
      <div class="modal-actions">
        <button class="blue-button" onclick="cancelStudentSelect()">Cancel</button>
      </div>
    </div>
  </div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- App scripts (ES modules only) -->
<script type="module" src="supabaseClient.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="nav.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
