<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-page">
  <main class="app">
    <img src="images/logos/logo.png" alt="App Logo" class="logo" />
    <h2>Achievement Awards</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
        <button type="submit" class="blue-button">Login</button>
        <button type="button" class="blue-button" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>

    <p id="loginError" style="color: red; display: none;">Invalid email or password.</p>
  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>
<!-- Student Selection Modal -->
<div id="studentSelectOverlay" class="modal-overlay">
  <div class="modal-box">
    <h3>Select Student</h3>
    <div id="studentButtons"></div>
    <div class="modal-actions">
      <button class="blue-button" onclick="cancelStudentSelect()">Cancel</button>
    </div>
  </div>
</div>

  <script type="module" src="config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
