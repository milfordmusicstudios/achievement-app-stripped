<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Points | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="log-points.js" defer></script>
</head>
<body>
  <main class="app">
    <header>
      <button id="homeBtn" class="blue-button">Home</button>
      <h1>Log Points</h1>
    </header>

    <form id="logForm" class="log-form">
      <table>
        <tbody>
          <tr id="studentRow">
            <td><label for="logStudent">Student</label></td>
            <td><select id="logStudent"></select></td>
          </tr>
          <tr>
            <td><label for="logCategory">Category</label></td>
            <td><select id="logCategory"></select></td>
          </tr>
          <tr>
            <td><label for="logPoints">Points</label></td>
            <td><input type="number" id="logPoints" min="0" placeholder="Enter points" required></td>
          </tr>
          <tr>
            <td><label for="logDate">Date</label></td>
            <td><input type="date" id="logDate"></td>
          </tr>
          <tr>
            <td><label for="logNote">Notes</label></td>
            <td><textarea id="logNote" placeholder="Enter note (optional)"></textarea></td>
          </tr>
        </tbody>
      </table>

      <div class="button-row">
        <button type="submit" class="blue-button">Submit</button>
        <button type="button" id="cancelBtn" class="blue-button">Cancel</button>
      </div>
    </form>
  </main>
</body>
</html>
