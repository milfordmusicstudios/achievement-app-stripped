<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f4f7fb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", "Segoe UI", sans-serif;
    }
    .reset-card {
      background: white;
      border-radius: 16px;
      padding: 32px 28px;
      width: min(400px, 90vw);
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }
    .reset-card h2 {
      margin-top: 0;
      color: #00477d;
    }
    .reset-card label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0f3b5d;
    }
    .reset-card input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cdd7e3;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .reset-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00477d;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    #statusMessage {
      min-height: 24px;
      margin-top: 12px;
      text-align: center;
      font-size: 0.95rem;
    }
    #statusMessage.error {
      color: #c00000;
    }
    #statusMessage.success {
      color: #1c8d3c;
    }
  </style>
</head>
<body>
  <main class="reset-card">
    <h2>Reset your password</h2>
    <p>Please choose a new password for this account.</p>
    <form id="resetPasswordForm">
      <label for="newPassword">New password</label>
      <input type="password" id="newPassword" minlength="8" required autocomplete="new-password" />
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" minlength="8" required autocomplete="new-password" />
      <button type="submit">Save new password</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <script type="module" src="config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="reset-password.js"></script>
</body>
</html>
