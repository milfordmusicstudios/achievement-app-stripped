<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f4f7fb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", "Segoe UI", sans-serif;
    }
    .reset-card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      width: min(400px, 90vw);
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }
    .reset-card h2 {
      margin: 0 0 10px;
      color: #00477d;
    }
    .reset-card p {
      margin: 0 0 16px;
      color: #4d6470;
    }
    .reset-card input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cdd7e3;
      margin-bottom: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .reset-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00477d;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    #statusMessage {
      min-height: 20px;
      margin-top: 12px;
      color: #c00000;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="reset-card">
    <h2>Reset your password</h2>
    <p>Enter a new password for your account.</p>
    <form id="resetForm">
      <input type="password" id="password" minlength="8" placeholder="New password" required autocomplete="new-password" />
      <button type="submit">Set New Password</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <script type="module">
    import { getSupabaseClient } from './supabaseClient.js';

    const supabase = getSupabaseClient();
    const statusEl = document.getElementById('statusMessage');

    try {
      const { error } = await supabase.auth.getSession();
      if (error) {
        console.error(error);
        statusEl.textContent = 'Unable to validate reset link. Request a new email.';
      }
    } catch (error) {
      console.error(error);
      statusEl.textContent = 'Unable to validate reset link. Request a new email.';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        alert(error.message);
      } else {
        alert('Password updated. You can now log in.');
        window.location.href = '/login.html';
      }
    });
  </script>
</body>
</html>
