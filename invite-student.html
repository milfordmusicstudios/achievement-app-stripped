<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="supabase-url" content="https://dtvcjmcstedudunjvbuv.supabase.co" />
  <meta name="supabase-anon-key" content="sb_publishable_x8CRqSl5wiZhIIGy1ozb5g_8l_cVpft" />

  <meta charset="UTF-8" />
  <title>Invite Student | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <style>
    [data-embed-root].is-embedded {
      padding: 0;
      margin: 0;
    }

    [data-embed-root].is-embedded .standalone-only {
      display: none;
    }
  </style>
</head>
<body class="app-shell white-page">
  <header class="standalone-only">
    <div id="envBadge" class="env-badge" style="display:none;"></div>
    <h2 style="text-align:center; margin:0; padding:10px 20px;">Invite Student</h2>
  </header>

  <main class="app-main standalone-only">
    <h1>Invite Student</h1>
  </main>

  <div class="settings-embed" data-embed-root>
    <div class="embed-panel-body embed-account-card">
      <form id="inviteForm" class="settings-form" style="max-width:520px;">
        <div class="embed-row">
          <div class="embed-label">Email</div>
          <div class="embed-field">
            <input id="inviteEmail" type="email" required />
          </div>
        </div>
        <div class="embed-divider"></div>
        <div class="embed-row">
          <div class="embed-label">Role</div>
          <div class="embed-field">
            <select id="inviteRole" required>
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="parent">Parent/Guardian</option>
              <option value="teacher">Teacher</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <p id="inviteError" style="color:#c62828; display:none; margin-top:10px;"></p>
        <p id="inviteSuccess" style="color:#0b7a3a; display:none; margin-top:10px;"></p>
        <div class="embed-actions">
          <div class="button-row" style="margin-top:14px;">
            <button type="submit" class="blue-button">Create Invite</button>
          </div>
        </div>
      </form>

      <div id="inviteLinkBox" style="display:none; margin-top:16px;">
        <div style="font-weight:700; margin-bottom:6px;">Invite link</div>
        <input id="inviteLinkInput" type="text" readonly style="width:100%;" />
        <button id="copyInviteBtn" class="blue-button" type="button" style="margin-top:8px;">Copy invite link</button>
      </div>

      <h3 class="embed-subhead">Pending Invites</h3>
      <div class="embed-pending">
        <div style="margin-top:24px;">
          <div id="pendingInvites" style="display:grid; gap:10px;"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="app-bottom-nav" class="standalone-only"></div>

  <script src="config.js"></script>
  <script src="supabase-config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="studio-routing.js"></script>
  <script type="module" src="nav.js"></script>

  <script type="module" src="invite-staff.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const roleSelect = document.getElementById("inviteRole");
      if (roleSelect) {
        roleSelect.value = "student";
      }
    });
  </script>
</body>
</html>
