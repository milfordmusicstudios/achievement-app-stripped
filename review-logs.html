<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Logs | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="review-logs.js" defer></script>
  <style>
    /* ✅ Table width & style */
    #logsTable {
      width: 100%;
      min-width: 1100px;
      border-collapse: collapse;
    }
    #logsTable th, #logsTable td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #logsTable input, #logsTable select {
      width: 100%;
      padding: 6px;
      border-radius: 8px; /* ✅ Rounded corners */
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    #logsTable input[type="date"] {
      padding: 4px;
    }
    #logsTable tr:nth-child(even) {
      background: #f9f9f9;
    }
    #logsTable tr:hover {
      background: #eef7ff;
    }
    /* ✅ Notes field taller */
    #logsTable input[data-field="notes"] {
      height: 50px;
    }
    /* ✅ Search & filter styling */
    #searchInput {
      background: white;
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main class="app">

    <!-- ✅ Top Bar -->
    <header style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px;">
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <h2 style="flex:1; text-align:center; color:#00477d; margin:0;">Review Logs</h2>
    </header>

    <!-- ✅ Category Summary -->
    <section id="categorySummary" class="category-summary"></section>

    <!-- ✅ Filters BELOW the category summary -->
    <section style="display:flex; justify-content:center; gap:10px; margin:15px 0; flex-wrap:wrap;">
      <input id="searchInput" type="text" placeholder="Search logs...">
      <select id="filterStudent" class="blue-button" style="width:200px;">
        <option value="">All Students</option>
      </select>
      <select id="filterCategory" class="blue-button" style="width:200px;">
        <option value="">All Categories</option>
      </select>
    </section>

    <!-- ✅ Logs Table -->
    <section id="logsSection" class="logs-container" style="overflow-x:auto;">
      <table id="logsTable">
        <thead>
          <tr>
            <th data-field="fullName">Student</th>
            <th data-field="category">Category</th>
            <th data-field="date">Date</th>
            <th data-field="points">Points</th>
            <th data-field="notes">Note</th>
            <th data-field="status">Status</th>
          </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
      </table>
    </section>

  </main>
</body>
</html>
