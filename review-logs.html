<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Logs | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="review-logs.js" defer></script>
</head>
<body>
  <main class="app">

    <!-- ✅ Header -->
    <header>
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <h2>Review Logs</h2>
    </header>

    <!-- ✅ Category Summary -->
    <section id="categorySummary"></section>

    <!-- ✅ Live Search -->
    <input id="searchInput" type="text" placeholder="Search logs...">

    <!-- ✅ Bulk Approve Button -->
    <button id="bulkApproveBtn" class="blue-button" style="margin:10px auto; display:block;">
      Bulk Approve All
    </button>

    <!-- ✅ Logs Table -->
    <section id="logsSection">
      <table id="logsTable">
        <thead>
          <tr>
            <th data-field="fullName">Student</th>
            <th data-field="category">Category</th>
            <th data-field="date">Date</th>
            <th data-field="points">Points</th>
            <th data-field="notes">Note</th>
            <th data-field="status">Status</th>
          </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
      </table>
    </section>

    <!-- ✅ Pagination Controls -->
    <div id="paginationControls" style="display:flex; justify-content:center; gap:10px; margin:10px 0;">
      <button id="prevPageBtn" class="blue-button">Prev</button>
      <span id="pageInfo" style="align-self:center;"></span>
      <button id="nextPageBtn" class="blue-button">Next</button>

      <select id="logsPerPage" class="blue-button" style="width:80px; padding:5px;">
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
      </select>
    </div>

  </main>
</body>
</html>
