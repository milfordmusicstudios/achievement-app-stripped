<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Logs | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="review-logs.js" defer></script>
</head>
<body>
  <main class="app">

    <!-- ✅ Top Bar with Home button -->
    <header id="pageHeader">
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <h2>Review Logs</h2>
    </header>

    <!-- ✅ Action Bar: Search (left) + Bulk Approve (right) -->
    <div id="actionBar">
      <input id="searchInput" type="text" placeholder="Search logs...">
      <button id="bulkApproveBtn" class="blue-button">Bulk Approve All</button>
    </div>

    <!-- ✅ Category Summary -->
    <section id="categorySummary"></section>

    <!-- ✅ Table Header (Separate from Scroll) -->
    <table id="logsHeaderTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>Category</th>
          <th>Date</th>
          <th>Points</th>
          <th>Note</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>

    <!-- ✅ Scrollable Table Body -->
    <section id="logsSection">
      <table id="logsTable">
        <tbody id="logsTableBody"></tbody>
      </table>
    </section>

    <!-- ✅ Pagination Controls -->
    <div id="paginationControls">
      <button id="prevPageBtn" class="blue-button">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPageBtn" class="blue-button">Next</button>
      <select id="logsPerPage" class="blue-button">
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
      </select>
    </div>

  </main>
</body>
</html>
