<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Logs | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="review-logs.js" defer></script>
</head>
<body>
  <main class="app">

    <!-- ✅ Sticky Top Bar -->
    <header>
      <button class="blue-button" onclick="window.location.href='index.html'">Home</button>
      <h2>Review Logs</h2>
    </header>

    <!-- ✅ Category Summary -->
    <section id="categorySummary"></section>

    <!-- ✅ Live Search -->
    <input id="searchInput" type="text" placeholder="Search logs...">
<button id="bulkApproveBtn" class="blue-button" style="margin:10px auto; display:block;">
  Bulk Approve All
</button>

    <!-- ✅ Logs Table -->
    <section id="logsSection">
      <table id="logsTable">
        <thead>
          <tr>
            <th data-field="fullName">Student</th>
            <th data-field="category">Category</th>
            <th data-field="date">Date</th>
            <th data-field="points">Points</th>
            <th data-field="notes">Note</th>
            <th data-field="status">Status</th>
          </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
      </table>
    </section>

  </main>
</body>
</html>
