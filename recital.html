<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milford Music Studios Recital Sign-Up</title>
  <link rel="stylesheet" href="style.css" />

<style>
  body.white-page main.app {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 600px;
    text-align: center;
    margin: 30px auto;
  }

  .logo {
    width: 180px;
    margin: 0 auto 20px;
    display: block;
  }

  h1 {
    color: #00477d;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p.subtitle {
    color: #333;
    font-size: 1rem;
    margin-bottom: 25px;
  }

  .widget-wrapper {
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
  }

  .blue-button {
    display: inline-block;
    background: #3eb7f8;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    margin: 15px 10px 0;
    transition: background 0.3s;
  }

  .blue-button:hover {
    background: #00477d;
  }

  footer {
    text-align: center;
    color: #777;
    font-size: 0.9rem;
    margin-top: 30px;
  }

  /* ✅ MOBILE FIXES */
  @media (max-width: 700px) {
    body.white-page main.app {
      max-width: 95%;
      padding: 16px;
      margin: 10px auto;
      border-radius: 10px;
    }

    .widget-wrapper {
      padding: 10px;
      border-radius: 8px;
      box-shadow: none;
      background: transparent;
      width: 100%;
    }

    h1 {
      font-size: 1.6rem;
    }

    p.subtitle {
      font-size: 0.95rem;
    }
  }
</style>
</head>

<body class="white-page">
  <main class="app">
    <img src="images/logos/logo.png" alt="Milford Music Studios Logo" class="logo" />

    <h1>Recital Sign-Up</h1>
    <p class="subtitle">
      Use the form below to register for the upcoming recital.<br />
      No login required — just fill out your info and submit!
    </p>

    <div class="widget-wrapper">
      <script src="https://app.mymusicstaff.com/Widget/v4/Widget.ashx?settings=eyJTY2hvb2xJRCI6InNjaF94VzhKUyIsIldlYnNpdGVJRCI6Indic196TDRKNyIsIldlYnNpdGVCbG9ja0lEIjoid2JiX1NEblpKSiJ9"></script>
    </div>

    <div>
      <a href="https://milfordmusicstudios.com" class="blue-button">Return to Website</a>
      <a href="/" class="blue-button">Back to App</a>
    </div>

    <footer>
      &copy; 2025 Milford Music Studios — Learn. Play. Perform. Belong.
    </footer>
  </main>
</body>
</html>
