<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Studio | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-page">
  <div id="envBadge" class="env-badge" style="display:none;"></div>

  <main class="app">
    <h2>Create Studio</h2>

    <form id="createStudioForm" class="settings-form" style="max-width:520px;">
      <label for="studioName">Studio Name</label>
      <input id="studioName" type="text" required />

      <label for="studioSlug">Studio Slug</label>
      <input id="studioSlug" type="text" required />

      <p id="createStudioError" style="color:#c62828; display:none; margin-top:10px;"></p>

      <div class="button-row" style="margin-top:14px;">
        <button type="submit" class="blue-button">Create Studio</button>
        <button type="button" class="blue-button" id="backBtn">Back</button>
      </div>
    </form>
  </main>

  <script src="config.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="studio-routing.js"></script>
  <script type="module" src="nav.js"></script>

  <script type="module" src="create-studio.js"></script>
</body>
</html>
