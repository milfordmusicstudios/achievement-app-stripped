<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tall-background leaderboard-page">

  <main class="app">

    <!-- ðŸ”¹ Header row with home button and title -->
<div class="leaderboard-header" style="position:relative; padding:10px 20px; text-align:center;">
  <button type="button" class="blue-button" 
          style="position:absolute; left:20px; top:50%; transform:translateY(-50%);" 
          onclick="window.location.href='index.html'">Home</button>
  <h2 class="leaderboard-title" style="margin:0; color:#00477d;">Achievement Awards Leaderboard</h2>
</div>

    <!-- ðŸ”¹ Scrollable leaderboard -->
    <div class="scroll-wrapper">
      <div class="level-bars" id="leaderboardContainer">
        <!-- JavaScript will inject level rows and avatars here -->
      </div>
    </div>

  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>
<!-- ðŸ”¹ Loading Popup -->
<div id="loadingPopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  z-index: 9999;
">
  Please wait, the leaderboard is loading...
</div>

  <!-- âœ… Scripts -->
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
